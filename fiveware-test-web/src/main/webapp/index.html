<html>
	<head>
		<meta>
			<title>FIVEWARE FORM PAGE</title>
		<meta>
	</head>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<body>

		<p>FIVEWARE FORM </p>

   		<form id="fiveware_form"  name="fiveware_form" >

		<table> 
			<tr>
				<td>Nome</td>
				<td><input type="text" id="nome" value=""/></td>
			</tr>
			<tr>
				<td>Sexo</td>
				<td>
					Masc &nbsp;<input type="radio" id="radio1" class="sexo"  name="sexo" value="Masc"/>
				</td>
				
				<td>
					Fem &nbsp;<input type="radio" id="radio2" class="sexo" name="sexo" value="Fem"/>
				</td>
			</tr>
			<tr>
				<td>Perfil</td>
				<td>
					<select id="perfil">
						<option value="Administrador">Administrador</option>
						<option value="Usuario">Usuario</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Ativo</td>
				<td><input type="checkbox" id="ativo" value="true"/></td>
			</tr>
	
			
		</table> 
    	<br/>
	    <input type="button" id="save" value="Salvar"></input>
		</form>		  

	</body>

  <script type="text/javascript">

		$(document).ready(function() { 

			  var sexo = "Masc";
			  $("#radio1").click();
			  
			  $(".sexo").click(function(){
					sexo = $(this).val();
			  });
			  
			  var ativo = false;
			  $("#ativo").click(function(){
					  
			     var isChecked  = $(this).is(':checked')?true:false;
			      if (isChecked) {
			   		ativo = true;
			      } else {
					ativo = false;
			      }
			  });
			
			  $("#save").click(function(){
				  
				    $.ajax({
				        url          : "http://localhost:8080/test/usuario/save",
				        type         : "POST",
				        processData  : true,
				        data         : { nome		 : $("#nome").val(),
				        				 sexo  		 : sexo,
				        				 perfil		 : $("#perfil").val(),
				        				 ativo	     : ativo
				        			   },
				        success      :
				        				function(response) {
				        					
				        					if ( response == "success") {
				        						alert ("Usu√°rio salvo com sucesso");
				        						
				        						//RESET
				        						$("#nome").val("")
				        						$("#radio1").click();
				        						$("#perfil").val("Administrador");
				        						
				        					    var isChecked  = $("ativo").is(':checked')?true:false;
				        					    if (isChecked) {
				        					      $("#ativo").click();
				        					    }
				        						
				        					} else {
				        						alert ("Erro ao salvar!");
				        					}
				        						 	   
				        				}
					});
				    
			  });
			  
	    });

 </script>


</html>
